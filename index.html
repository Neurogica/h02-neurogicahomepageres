<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/neurogica_logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社ニューロジカ | ニューロで、ロジカルに。</title>
    <meta
    name="description"
    content="株式会社ニューロジカは脳科学が当たり前になる社会を目指し、脳科学×AIの研究開発を行っています。"
  />
    <meta
    name="keywords"
    content="株式会社ニューロジカ, ニューロジカ, 脳科学, AI, 研究開発"
  />
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
